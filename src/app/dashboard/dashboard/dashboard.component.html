<mat-card>
  <mat-card-header>
    <mat-card-title>Hi {{ (player$ | async).name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>  <button mat-button routerLink="./games">Games</button>     </mat-list-item>
      <mat-list-item>  <button mat-button routerLink="./players">Players</button> </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="logout()">Logout</button>
  </mat-card-actions>
</mat-card>
