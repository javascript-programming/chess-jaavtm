<mat-card>
  <mat-card-header>
    <mat-card-title>Players</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let player of players$ | async">
        <mat-list-item>  <button mat-button>{{ (player.get$() | async).name }}</button></mat-list-item>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="logout()">Logout</button>
    <button mat-button (click)="back()">Back</button>
  </mat-card-actions>
</mat-card>
