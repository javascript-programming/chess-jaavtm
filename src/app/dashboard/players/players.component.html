<mat-card>
  <mat-card-header>
    <mat-card-title>Players</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="players$ | async">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element;"> {{ element.getValue().name }} </td>
      </ng-container>

      <ng-container matColumnDef="won">
        <th mat-header-cell *matHeaderCellDef> Won. </th>
        <td mat-cell *matCellDef="let element;"> {{ (element.get$() | async).won }} </td>
      </ng-container>

      <ng-container matColumnDef="draw">
        <th mat-header-cell *matHeaderCellDef> Draw. </th>
        <td mat-cell *matCellDef="let element;"> {{ (element.get$() | async).draw }} </td>
      </ng-container>

      <ng-container matColumnDef="lost">
        <th mat-header-cell *matHeaderCellDef> Lost. </th>
        <td mat-cell *matCellDef="let element;"> {{ (element.get$() | async).lost }} </td>
      </ng-container>

      <ng-container matColumnDef="coins">
        <th mat-header-cell *matHeaderCellDef> Credits. </th>
        <td mat-cell *matCellDef="let element;"> {{ (element.get$() | async).coins }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;">

      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="logout()">Logout</button>
    <button mat-button (click)="back()">Back</button>
  </mat-card-actions>
</mat-card>
