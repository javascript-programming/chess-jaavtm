<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field>
        <input [(ngModel)]="authService.credentials.name" matInput placeholder="Enter your playername">
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="authService.credentials.password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="../register">New Player</button>
    <button mat-button (click)="login()">Continue</button>
  </mat-card-actions>
</mat-card>
