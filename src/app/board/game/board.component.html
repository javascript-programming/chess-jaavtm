<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Game</mat-card-title>
    <mat-card-subtitle>player 1 vs player 2</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="8" rowHeight="1:1">
      <mat-grid-tile *ngFor="let cell of cells">{{cell.getPosition()}}</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
